name: Ubntu

on:
  push:
    paths:
      - '**'
      - '!README.md'
      - '!.gitignore'
      - '!macos/**'

jobs:
  ubuntu-test:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - run: bash init.sh
      - run: bash ubuntu/init.sh
      - run: bash ubuntu/install.sh
      - run: bash vscode/init.sh
      - run: bash vscode/install.sh
